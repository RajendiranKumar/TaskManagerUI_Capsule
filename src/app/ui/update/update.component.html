
<form>
  <div class="container">
      <form class="form-horizontal">
        <div class="form-group">
          <label class="control-label col-sm-2" for="task">Task:</label>
          <div class="col-sm-6">
            <input type="text" class="form-control"  id="task" [(ngModel)]="selectedTask.Task_Name" name="task">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="parenttask">Parent Task:</label>
          <div class="col-sm-6">
            <select name="parentTask" id="parentTask" class="form-control"
        [(ngModel)]="selectedTask.Parent_Task">
        <option *ngFor="let task of taskList" [value]="task.Task_Name">{{ task.Task_Name }}</option>
    </select></div>
        </div>
        <div class="form-group">        
          <label class="control-label col-sm-2" for="priority">Priority:</label>
          <div class="col-sm-6" >
              <input type="range" min="1" max="5"  class="slider" 
              (input)="selectedTask.Priority=$event.target.value"
              [(ngModel)]="selectedTask.Priority" [value]="selectedTask.Priority">
          </div>
        </div>
        <div class="form-group">        
          <label class="control-label col-sm-2" for="startdate">Start Date:</label>
          <div class="col-sm-6">
            <input type="text"  class="form-control" 
             id="startdate" [(ngModel)]="selectedTask.Start_Date" 
            name="startdate" >
            </div>
        </div>
        <div class="form-group">        
          <label class="control-label col-sm-2" for="enddate">End Date:</label>
          <div class="col-sm-6">
            <input type="text" class="form-control"
             [(ngModel)]="selectedTask.End_Date" id="enddate" 
             name="enddate">
          </div>
        </div>
        
       <div class="col-md-offset-3 col-md-6">
            <button type="submit" (click)="UpdateTask()" class="btn btn-default mright">Update</button>
            <button type="button" (click)="CancelTask()" class="btn btn-default">Cancel</button>
        </div>
      </form>
    </div>
  </form>
  {{url|json}}
