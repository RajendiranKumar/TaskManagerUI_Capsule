
<div class="form-inline" >
    <div class="form-group">
        <label for="task">Task: </label>
        <input type="text" class="form-control mright mleft searchtext-lg"
         id="task" name="task" [(ngModel)]="searchitem.Task_Name"
          (keyup)="SearchByTaskName()">
      </div>
      <div class="form-group">
        <label for="parentTask">Parent Task: </label>
        <input type="text" class="form-control mright mleft searchtext-lg" 
        id="parentTask" name="parentTask" [(ngModel)]="searchitem.Parent_Task" 
        (keyup)="SearchByParentTask()">
      </div>
</div>
<div class="form-inline mtop" >
    <div class="form-group">
        <label for="priorityFrom">Priority From: </label>
        <input type="text" class="form-control mright mleft searchtext-sm" 
        id="priorityFrom" name="priorityFrom" [(ngModel)]="searchitem.Priority_From"
        (keyup)="SearchByPriority()">
      </div>
      <div class="form-group">
        <label for="priorityTo">Priority To: </label>
        <input type="text" class="form-control mright mleft searchtext-sm" 
        id="priorityTo" name="priorityTo" [(ngModel)]="searchitem.Priority_To"
         (keyup)="SearchByPriority()">
      </div>
      <div class="form-group">
          <label for="startDate">Start Date: </label>
          <input type="text" bsDatepicker class="form-control mright mleft searchtext-sm" 
          id="startDate" name="startDate" [(ngModel)]="searchitem.Start_Date"
          (ngModelChange)="SearchByStartDate()"
          bsValue="searchitem.Start_Date"
  value="{{ searchitem.Start_Date | date:'MM/dd/yyyy' }}">
        </div>
        <div class="form-group">
            <label for="endDate">End Date: </label>
            <input type="text" bsDatepicker class="form-control mright mleft searchtext-sm" 
            id="endDate" name="endDate" [(ngModel)]="searchitem.End_Date"
            (ngModelChange)="SearchByEndDate()">
          </div>
</div>

<div class="row mtop">  
  <div class="table-responsive">  
  <table class="table ">  
  <thead class="thead-default">  
  <th>Task</th>  
  <th>Parent Task</th>  
  <th>Priority</th>  
  <th>Start Date</th>  
  <th>End Date</th>  
  <th>Actions</th>
  </thead>  
  <tbody>  
  <tr *ngFor="let task of tasks">  
  <td>{{task.Task_Name}}</td>  
  <td>{{task.Parent_Task}}</td>  
  <td>{{task.Priority}}</td>  
  <td>{{task.Start_Date | date : 'MM/dd/yyyy'}}</td>
  <td>{{task.End_Date |  date : 'MM/dd/yyyy'}}</td>
  <td>
    <button type="button" [disabled]="(task.Is_End_Task)" (click)="EditTask(task.Task_Id);" class="btn btn-default mright">Edit</button>
    <button type="button" [disabled]="(task.Is_End_Task)" (click)="EndTask(task.Task_Id);" class="btn btn-default mright">End</button>
    <button type="button" [disabled]="(!task.Is_End_Task)" (click)="DeleteTask(task.Task_Id);" class="btn btn-default">Delete</button>
  </td>
  </tr>  
  </tbody>  
  </table>  
  </div>  
  </div>
